{% extends 'base.html' %}
{% load static %}
{% block content %}
    <p>Are you sure you want to delete "{{ item }}"?</p>
    <form action="{% url 'delete-my-advertise' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'my-advertise' %}">Cancel</a>
        <input type="submit" name="Confirm">
    </form>
{% endblock content %}
