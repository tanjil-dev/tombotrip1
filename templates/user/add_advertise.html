{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post" class="form-inline">
        <div class="modal-body">

            {% csrf_token %}
            {{ form|crispy }}

        </div>
        <div class="modal-footer">
            <button href="{% url 'my-advertise' %}" type="button" class="btn btn-secondary" data-dismiss="modal">Close
            </button>
            <button type="submit" class="btn btn-primary">Confirm!</button>
        </div>
    </form>
{% endblock content %}
